<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Social Post Prototype</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="login-heading">
      <h1 id="login-heading">Sign in to Social Post</h1>

      <form id="login-form" novalidate>
        <label for="user">Email or username</label>
        <input id="user" name="user" type="text" inputmode="email" autocomplete="username" required />
        <p class="error" id="user-error" aria-live="polite"></p>

        <label for="password">Password</label>
        <div class="password-wrap">
          <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />
          <button type="button" id="toggle-password" aria-label="Show password">Show</button>
        </div>
        <p class="error" id="password-error" aria-live="polite"></p>

        <div class="row">
          <label class="inline"><input type="checkbox" id="remember" name="remember"> Remember me</label>
        </div>

        <button class="primary" id="submit">Sign in</button>

        <div id="form-message" role="status" aria-live="polite"></div>
      </form>

      <p class="muted">Don't have an account? <a href="#">Register</a></p>
    </section>
  </main>

  <script src="js/login.js" defer></script>
</body>
</html>
